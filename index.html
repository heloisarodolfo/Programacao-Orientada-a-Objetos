    <script>
         class retangulo{
            constructor(largura,altura){
                retangulob.largura = largura
                retangulob.altura = altura
            }
        
        calcularArea () {
            return retangulob.largura * retangulob.altura;
        }
        calcularPerimetro () {
            return 2 * (retangulob.largura * retangulob.altura)
        }

        calcularDiagonal () {
            return Math.sqrt(retangulob.largura * retangulob.largura + retangulob.altura * retangulob.altura);
        }

    }
        let retangulob = {
            altura: 3,
            largura:4,
        }
////Calcule
        let area = retangulo.calcularArea();
        let perimetro = retangulo.calcularPerimetro();
        let diagonal = retangulo.calcularDiagonal();
        
        console.log('Area: ' + area);
        console.log('Perimetro: ' + perimetro);
        console.log('Diagonal: ' +diagonal);
    </script>
